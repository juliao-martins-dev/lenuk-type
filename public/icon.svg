<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 260" role="img" aria-label="Turtle keyboard logo">
  <defs>
    <linearGradient id="shell" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#00E5A8"></stop>
      <stop offset="1" stop-color="#00A3FF"></stop>
    </linearGradient>

    <filter id="soft">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000000" flood-opacity="0.25"></feDropShadow>
    </filter>
  </defs>

  <g transform="translate(30 20)" filter="url(#soft)">
    <!-- keyboard -->
    <rect x="0" y="140" rx="20" width="300" height="80" fill="#0B1220"></rect>
    <rect x="18" y="154" rx="14" width="264" height="48" fill="#111A2E"></rect>

    <!-- keys -->
    <g fill="#E7F0FF" opacity="0.9">
      <rect x="34" y="162" width="22" height="14" rx="4"></rect>
      <rect x="62" y="162" width="22" height="14" rx="4"></rect>
      <rect x="90" y="162" width="22" height="14" rx="4"></rect>
      <rect x="118" y="162" width="22" height="14" rx="4"></rect>
      <rect x="146" y="162" width="22" height="14" rx="4"></rect>
      <rect x="174" y="162" width="22" height="14" rx="4"></rect>
      <rect x="202" y="162" width="22" height="14" rx="4"></rect>
      <rect x="230" y="162" width="22" height="14" rx="4"></rect>
      <rect x="96" y="182" width="120" height="12" rx="5" opacity="0.75"></rect>
    </g>

    <!-- turtle -->
    <g transform="translate(46 -8)">
      <!-- shell -->
      <path d="M86 34
               C36 34,10 64,10 100
               C10 142,42 168,86 168
               C132 168,162 140,162 102
               C162 64,136 34,86 34 Z" fill="url(#shell)" stroke="#0B1220" stroke-width="6"></path>

      <!-- shell lines -->
      <g stroke="#E7F0FF" opacity="0.35" stroke-width="5" fill="none">
        <path d="M86 52 C58 54,40 72,40 98 C40 126,58 146,86 148"></path>
        <path d="M86 52 C114 54,132 72,132 98 C132 126,114 146,86 148"></path>
        <path d="M52 92 L120 92"></path>
      </g>

      <!-- head -->
      <path d="M170 94
               C196 92,212 104,214 122
               C216 142,198 154,176 152
               C160 150,152 138,150 126
               C148 108,154 96,170 94 Z" fill="#00E5A8" stroke="#0B1220" stroke-width="6"></path>

      <circle cx="193" cy="120" r="6" fill="#0B1220"></circle>
      <circle cx="195" cy="118" r="2" fill="#ffffff"></circle>

      <!-- legs -->
      <path d="M30 138 C14 140,8 154,14 166 C20 178,38 178,46 166 C54 154,48 138,30 138 Z" fill="#00E5A8" stroke="#0B1220" stroke-width="6"></path>
      <path d="M116 166 C106 182,114 198,130 202 C148 206,162 194,156 178 C150 162,126 154,116 166 Z" fill="#00E5A8" stroke="#0B1220" stroke-width="6"></path>
    </g>
  </g>
</svg>